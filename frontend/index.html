<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hat Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  </head>
  <body>
    <div

            color: white;
            font-size: 19px;
            font-family: Work Sans;
            font-weight: 500;
            line-height: 22.95px;
            word-wrap: break-word;
          "

            color: white;

            font-weight: 500;

            font-size: 20px;

        </div>
      </div>

            color: white;
            font-size: 20px;
            font-family: Work Sans;
            font-weight: 700;
            word-wrap: break-word;

        </div>
        <div
          style="
            width: 17px;
            height: 20px;
            transform: rotate(90deg);
            transform-origin: 0 0;
            background: white;

      </div>

        style="left: 86px; top: 444px; position: absolute; text-align: center"

            color: white;

            font-family: Work Sans;
            font-style: italic;
            font-weight: 500;

            word-wrap: break-word;

            color: white;
            font-size: 15px;
            font-family: Work Sans;
            font-style: italic;
            font-weight: 700;
            line-height: 21.49px;
            word-wrap: break-word;
          "

            color: white;
            font-size: 15px;
            font-family: Work Sans;
            font-style: italic;
            font-weight: 500;

            word-wrap: break-word;

          left: 120px;

          position: absolute;
          text-align: center;
          color: white;

          font-family: Work Sans;

      <div
        style="
          width: 25px;

        style="
