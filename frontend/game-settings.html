<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hat Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  </head>
  <body>
    <h1>Game settings</h1>
    <form action="/room-code" method="post">
      <div id="room-name-input">
        <label for="room-name" id="room-name-label">1. Choose a Room Name</label
        ><br />
        <input type="text" name="room-name" id="room-name" required />
      </div>
      <div id="taskmaster-name-input">
        <label for="taskmaster-name" id="taskmaster-name-label"
          >2. Your name
        </label>
        <div>We recommend you use your <em>actual</em> name.</div>
        <input
          type="text"
          name="taskmaster-name"
          id="taskmaster-name"
          required
        />
      </div>
    </form>
  </body>
</html>
